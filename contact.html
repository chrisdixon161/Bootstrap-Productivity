<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="https://kit.fontawesome.com/aa677ebb4a.js" crossorigin="anonymous"></script>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<title>Bootstrap Productivity Pricing</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light ">
		<a class="navbar-brand" href="#">Bootstrap Productivity</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="index.html">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="pricing.html">Pricing</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="contact.html">Contact us</a>
				</li>
			</ul>
		</div>
	</nav>

	<section class="container-fluid bg-light text-center">
		<div class="row d-flex justify-content-center">
			<div class="col-md-6 my-5 py-lg-5">
				<h1>The all-round productivity solution</h1>
				<p class="lead">Regain control with our effective tools, in a simple to use,
					customisable UI</p>
				<a class="btn btn-outline-info" href="pricing.html">Get started</a>
			</div>
		</div>
	</section>

	<form class="container mt-4">
		<div class="form-group">
			<label for="name">Your name</label>
			<input type="text" class="form-control" id="name" placeholder="Enter your name">
		</div>
		<div class="form-group">
			<label for="email">Email address</label>
			<input type="email" class="form-control" id="email" placeholder="Enter your email to reply to">
		</div>
		<div class="form-group">
			<label for="plan">Which plan are you using</label>
			<select class="form-control" id="plan">
				<option>Free</option>
				<option>Pro</option>
				<option>Business</option>
				<option>None- General question</option>
			</select>
		</div>
		<div class="form-group">
			<label for="message">Message</label>
			<textarea class="form-control" id="message" rows="5"></textarea>
		</div>
		<button type="submit" class="btn btn-info">Send message</button>
	</form>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>

</html>
